<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éë„Çπ„ÉØ„Éº„ÉâÁîüÊàê„ÉÑ„Éº„É´</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        h2 { margin-top: 0; text-align: center; font-size: 1.5rem; }
        
        /* ÁµêÊûúË°®Á§∫„Ç®„É™„Ç¢ */
        .result-wrapper {
            position: relative;
            margin-bottom: 10px;
        }
        .result-box {
            background: #e9ecef;
            padding: 15px;
            padding-right: 50px;
            font-family: "Consolas", "Monaco", monospace;
            font-size: 1.1rem;
            border-radius: 6px;
            word-break: break-all;
            min-height: 24px;
            border: 1px solid #ced4da;
            display: flex;
            align-items: center;
        }
        
        .copy-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            font-size: 1.2rem;
            transition: background 0.2s;
        }
        .copy-btn:hover { background-color: #dbe0e5; }
        .copy-message {
            position: absolute;
            top: -25px;
            right: 0;
            background: #333;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .copy-message.show { opacity: 1; }

        /* Âº∑Â∫¶„É°„Éº„Çø„Éº */
        .strength-container {
            margin-bottom: 20px;
        }
        .strength-bar-bg {
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 5px;
        }
        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .strength-text {
            font-size: 0.85rem;
            text-align: right;
            font-weight: bold;
        }

        /* Ë®≠ÂÆö„Ç®„É™„Ç¢ */
        .settings { margin-bottom: 20px; }
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .setting-item:last-child { border-bottom: none; }
        
        input[type="number"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 60px;
            text-align: center;
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .generate-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>„Éë„Çπ„ÉØ„Éº„ÉâÁîüÊàê</h2>
    
    <div class="result-wrapper">
        <div class="result-box" id="passwordDisplay"></div>
        <button class="copy-btn" onclick="copyPassword()" title="„Ç≥„Éî„Éº">üìã</button>
        <div class="copy-message" id="copyMsg">„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü!</div>
    </div>

    <div class="strength-container">
        <div class="strength-bar-bg">
            <div class="strength-bar-fill" id="strengthBar"></div>
        </div>
        <div class="strength-text" id="strengthText">Âº∑Â∫¶Âà§ÂÆö</div>
    </div>

    <div class="settings">
        <div class="setting-item">
            <label for="length">ÊñáÂ≠óÊï∞ (4-128)</label>
            <input type="number" id="length" value="16" min="4" max="128">
        </div>
        <div class="setting-item">
            <label for="includeUppercase">Â§ßÊñáÂ≠ó (A-Z)</label>
            <input type="checkbox" id="includeUppercase" checked>
        </div>
        <div class="setting-item">
            <label for="includeNumbers">Êï∞Â≠ó (0-9)</label>
            <input type="checkbox" id="includeNumbers" checked>
        </div>
        <div class="setting-item">
            <label for="includeSymbols">Ë®òÂè∑ (!-#$)</label>
            <input type="checkbox" id="includeSymbols">
        </div>
    </div>

    <button class="generate-btn" onclick="generatePassword()">ÁîüÊàê„Åô„Çã</button>
</div>

<script>
    window.onload = generatePassword;

    function generatePassword() {
        const lengthInput = document.getElementById('length');
        let length = parseInt(lengthInput.value);
        if (length > 128) { length = 128; lengthInput.value = 128; }
        if (length < 4) { length = 4; lengthInput.value = 4; }
        
        const useUpper = document.getElementById('includeUppercase').checked;
        const useNumbers = document.getElementById('includeNumbers').checked;
        const useSymbols = document.getElementById('includeSymbols').checked;

        const lowerChars = 'abcdefghijklmnopqrstuvwxyz';
        const upperChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        let allowedChars = lowerChars;
        if (useUpper) allowedChars += upperChars;
        if (useNumbers) allowedChars += numberChars;
        if (useSymbols) allowedChars += symbolChars;

        let password = '';
        const randomValues = new Uint32Array(length);
        window.crypto.getRandomValues(randomValues);

        for (let i = 0; i < length; i++) {
            const randomIndex = randomValues[i] % allowedChars.length;
            password += allowedChars[randomIndex];
        }

        document.getElementById('passwordDisplay').innerText = password;
        
        // ÁîüÊàêÂæå„Å´Âº∑Â∫¶„ÇíË®àÁÆó„Åó„Å¶Ë°®Á§∫
        evaluateStrength(length, allowedChars.length);
    }

    // Âº∑Â∫¶Âà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØÔºà„Ç®„É≥„Éà„É≠„Éî„ÉºË®àÁÆóÔºâ
    function evaluateStrength(length, poolSize) {
        // „Ç®„É≥„Éà„É≠„Éî„Éº(bits) = Èï∑„Åï * log2(ÊñáÂ≠óÁ®Æ„ÅÆÊï∞)
        const entropy = length * Math.log2(poolSize);
        
        const bar = document.getElementById('strengthBar');
        const text = document.getElementById('strengthText');
        
        let color = '#dc3545'; // Ëµ§ (Weak)
        let strengthLabel = 'Âç±Èô∫ üò±';
        let widthPercent = 0;

        // Âà§ÂÆöÂü∫Ê∫ñ (BitÊï∞)
        if (entropy < 50) {
            color = '#dc3545'; // Ëµ§
            strengthLabel = 'Âç±Èô∫ (Áü≠„Åô„Åé„Çã)';
            widthPercent = 25;
        } else if (entropy < 80) {
            color = '#ffc107'; // ÈªÑ
            strengthLabel = 'ÊôÆÈÄö („Åæ„ÅÇ„Åæ„ÅÇ)';
            widthPercent = 50;
        } else if (entropy < 120) {
            color = '#28a745'; // Á∑ë
            strengthLabel = 'ÂÆâÂÖ® (Âº∑Âäõ)';
            widthPercent = 75;
        } else {
            color = '#007bff'; // Èùí
            strengthLabel = 'ÊúÄÂº∑ (Ëß£Ë™≠‰∏çËÉΩ)';
            widthPercent = 100;
        }

        bar.style.width = widthPercent + '%';
        bar.style.backgroundColor = color;
        text.innerText = `${strengthLabel} (${Math.floor(entropy)} bits)`;
        text.style.color = color;
    }

    function copyPassword() {
        const password = document.getElementById('passwordDisplay').innerText;
        if (!password) return;
        navigator.clipboard.writeText(password).then(() => {
            const msg = document.getElementById('copyMsg');
            msg.classList.add('show');
            setTimeout(() => msg.classList.remove('show'), 2000);
        });
    }
</script>

</body>
</html>
